<script>
var editDistanceRecursion = function(word1, word2, lenOne, lenTwo) {
    /*lenOne = word1.length, lenTwo = word2.length*/
    if (lenOne === 0 && lenTwo === 0) {
        return 0;
    }
    
    if (lenOne === 0) {
        return lenTwo;
    }
    
    if (lenTwo === 0) {
        return lenOne;
    }
    
    /*recursion part*/
    var a = editDistanceRecursion(word1, word2, lenOne - 1, lenTwo - 1) + (word1.charAt(lenOne - 1) === word2.charAt(lenTwo - 1) ? 0 : 1); //replace or continue
    var b = editDistanceRecursion(word1, word2, lenOne - 1, lenTwo) + 1; //delete
    var c = editDistanceRecursion(word1, word2, lenOne, lenTwo - 1) + 1; //replace
    
    return Math.min(a, b, c);
}

var minDistance = function(word1, word2) {
    return editDistanceRecursion(word1, word2, word1.length, word2.length);
};

console.log(minDistance("abcd", "abc"));
</script>
</body>
