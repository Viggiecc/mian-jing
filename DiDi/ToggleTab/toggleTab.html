<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

.tab {
	background-color: #f1f1f1;
}

.tablink {
	background-color: inherit;
	border: none;
	cursor: pointer;
	padding: 12px 16px;
	transition:0.3s;
	float: left;
	font-size: 17px;
}

.tablink:hover {
	background-color: #dddddd;
}

.active {
	background-color: #cccccc;
}

.tabcontent {
	border: 1px solid #f1f1f1;
	display: none;
	padding: 12px 16px;
	clear: left;
}

.show {
	display: block;
}
</style>
</head>
<body>
<ul class="tab">
	<li class="tablink active" onclick="openPage(event, 'home')">Home</li>
	<li class="tablink" onclick="openPage(event, 'about')">About</li>
	<li class="tablink" onclick="openPage(event, 'blog')">Blog</li>
</ul>

<div id="home" class="tabcontent show">
	<h3>Home</h3>
	<p>This is home content</p>
</div>
<div id="about" class="tabcontent">
	<h3>About</h3>
	<p>This is about content</p>
</div>
<div id="blog" class="tabcontent">
	<h3>Blog</h3>
	<p>This is blog content</p>
</div>

<script type="text/javascript">

var openPage = function(event, targetPage) {
	var i, tabLinks, tabContents;

	var tabLinks = document.getElementsByClassName("tablink");
	var linkLen = tabLinks.length;
	for (i = 0; i < linkLen; i++) {
		tabLinks[i].className = tabLinks[i].className.replace(" active", "");
	}

	var tabContents = document.getElementsByClassName("tabcontent");
	var contentLen = tabContents.length;
	for (i = 0; i < contentLen; i++) {
		tabContents[i].className = tabContents[i].className.replace(" show", "");
	}

	document.getElementById(targetPage).className += " show";
	event.target.className += " active";

}
</script>
</body>
</html>
